[tool.poetry]
name = "alpha_factory"
version = "0.1.0"
description = "Alpha Factory â€” quant research and factor engineering"
authors = ["you <you@example.com>"]
readme = "README.md"
packages = [ { include = "alpha" } ]

[tool.poetry.dependencies]
python = "^3.11"
# Keep packages that pip probe installed and imported successfully
polars = ">=0.20.0"
loguru = ">=0.7.0"
numpy = ">=1.24.0"
pandas = ">=2.0.0"
tushare = ">=1.2.89"
deap = ">=1.4.0"
lightgbm = ">=4.0.0"
# fastcluster and other C-extensions are installed via Conda in environment.yml
# scipy present as lightweight dependency; heavy builds will be handled by Conda as needed
scipy = "~1.17.0"
tensorboardX = "~2.6.4"

[tool.poetry.extras]
# Optional extras
cuda = ["torch"]

[tool.poetry.dev-dependencies]
pytest = ">=7.0.0"
pre-commit = ">=3.5.0"
ruff = ">=0.1.0"
black = "^23.1.0"

[tool.poetry.scripts]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# Notes:
# - pyproject.toml keeps the packages that pip probe shows as installable/importable.
# - Packages that failed pip install or were forced to Conda (e.g. ta-lib, cvxpy, pyarrow,
#   scikit-learn variants, sympy in some cases) are placed into environment.yml's Conda deps.
# - After conda audit we will reconcile and, if safe, move some back to Poetry-managed deps.
