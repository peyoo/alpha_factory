name: CI (Windows & macOS)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # 针对厂长的办公环境进行双平台测试
        os: [macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        # 加上重试机制，防止 Windows 环境下网络抽风
        run: uv sync --frozen --all-extras --dev

      - name: Run Tests (Smoke)
        # 无论在什么平台，都执行一致的测试逻辑
        run: uv run pytest tests/test_src_layout_smoke.py
