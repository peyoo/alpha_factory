name: uv CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: ${{ matrix.os }} (python 3.11)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Import check
        run: |
          uv run python - <<'EOF'
          import importlib
          libs = ['cvxpy', 'quantstats', 'pandas', 'numpy']
          for lib in libs:
              try:
                  mod = importlib.import_module(lib)
                  print(f"✅ {lib} version: {getattr(mod, '__version__', 'unknown')}")
              except Exception as e:
                  print(f"❌ {lib} failed: {e}")
                  exit(1)
          EOF