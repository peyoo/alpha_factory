name: uv CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Sync and Install
        run: |
          # 只要有 pyproject.toml 存在，直接 sync 即可
          # 使用 --no-cache 确保是最干净的安装
          uv sync

      - name: Verify Imports
        run: |
          # uv run 会自动处理环境，不需要手动 activate
          uv run python -c "import cvxpy; print('CVXPY version:', cvxpy.__version__)"
          uv run python -c "import quantstats; print('QuantStats OK')"
